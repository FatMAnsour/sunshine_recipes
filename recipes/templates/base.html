<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sunshine Recipes{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fffaf0; }
    .sun-card { border-radius: 18px; }
    .badge-soft { background: #fff3cd; color: #7a5a00; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'recipes:list' %}">☀️ Sunshine Recipes</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary btn-sm" href="{% url 'recipes:todays_pick' %}">Today’s Pick</a>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'recipes:meal_plan_print' %}" target="_blank">Print Meal Plan</a>
      <a class="btn btn-primary btn-sm" href="{% url 'recipes:create' %}">+ Add Recipe</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
