<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekly Meal Plan</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    h1 { margin: 0 0 12px; }
    .row { padding: 10px 0; border-bottom: 1px solid #ddd; }
    .date { font-weight: bold; }
    @media print { button { display:none; } }
  </style>
</head>
<body>
  <button onclick="window.print()">Print</button>
  <h1>Weekly Meal Plan ☀️</h1>
  <p>Simple plan generated from your recipes.</p>

  {% for day, recipe in plan %}
    <div class="row">
      <div class="date">{{ day }}</div>
      <div>
        {% if recipe %}
          {{ recipe.title }} — {{ recipe.get_mood_display }} ({{ recipe.total_minutes }} min)
        {% else %}
          No recipes yet.
        {% endif %}
      </div>
    </div>
  {% endfor %}
</body>
</html>
